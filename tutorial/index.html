<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - Moixllik</title>
    <link rel="stylesheet" href="../assets/css/chota.min.css">
    <link rel="stylesheet" href="../assets/main.css">
  </head>
  <body>
    <main class="container">
      <header class="nav">
        <div class="nav-left">
          <a href="../" class="brand">MOIXLLIK</a>
        </div>
      </header>
      <section class="text-center" id="board"></section>
      <dialog class="card text-light" id="dialog">
        <p>
          <a class="button dark is-full-width" href="#board/0">Board</a>
        </p>
        <p>
          <a class="button dark is-full-width" href="#pieces/0">Pieces</a>
        </p>
        <p>
          <a class="button dark is-full-width" href="#squares/0">Squares</a>
        </p>
        <p>
          <a class="button dark is-full-width" href="../">&laquo; Back</a>
        </p>
      </dialog>
      <footer class="nav">
        <div class="nav-left button clear text-dark">
          &copy; 2025
        </div>
        <div class="nav-right">
          <a href="https://x.com/moixllik" target="_blank">X</a>
          <a href="https://www.tiktok.com/@moixllik" target="_blank">TikTok</a>
          <a href="https://github.com/moixllik" target="_blank">GitHub</a>
        </div>
      </footer>
    </main>
    <template id="tpl-dialog">
      <h2>Title</h2>
      <p>Description</p>
      <div class="grouped">
        <button class="button dark" onclick="toPrev()">&laquo; Prev</button>
        <a class="button dark" href="./">Close</a>
        <button class="button dark" onclick="toNext()">Next &raquo;</button>
      </div>
    </template>
    <script type="module" src="./main.js"></script>
  </body>
</html>
